
<div class="my-body">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <ng-container >
    <div class="my-container row ">
      <div class="col-md-6 col-sm-12 drag-area">
        <div id="drop-area" class="dm-uploader p-5 text-center">
          <h3 class="mb-5 mt-5 text-muted" >Drag and Drop Files Here</h3>
          <div class="btn btn-primary btn-block mb-5">
            <span>Open the file Browser</span>
            <input type="file" title="Click to add Files" (onClick)="startProgressBar()">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="showProgressBar">
    <ul class="list-unstyled p-2 d-flex flex-column col success-block" id="files"><li class="media" id="uploaderFiles">
      <div class="media-body mb-1">
        <p class="mb-2" *ngIf="showSuccess">
          <strong>{{ fileName }}</strong> - Status: <span class="status text-success">Upload Complete</span>
        </p>
        <div class="progress mb-2">
          <div class="progress-bar bg-primary bg- bg-success" role="progressbar" [ngStyle]="{'width': + percentage + '%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{percentage}}%</div>
        </div>
      </div>
    </li>
    </ul>
  </ng-container>
</div>
